<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- favicon -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <!-- <script src="ruta/hacia/tu/script.js"></script> -->
    <title>Dessorts</title>
</head>
<body>
    <!-- primera pantalla -->
    <section class="intro">
        
        <div class="contenido">
            <span class="txt texto1">Se esta preparando</span>
            <span class="txt texto2">Listo! A disfrutar!</span>
            <div class="barra">
                <div class="progreso"></div>
            </div>
        </div>
    </section>
    
    <!-- segunda pantalla -->
    <section class="info">
        <header>
            <a href="index.html"><i class="fa-solid fa-igloo"></i></a>
            <a href="postres.html">POSTRES</a>
            <a href="salsas.html">SALSAS</a>
            <a href="momentos.html">MOMENTOS</a>
            <a href="contacto.html">PIDE EL TUYO</a>
        </header>
    
        <div class="texto">
            <h3 style="margin-bottom: 10px;">Más que un</h3>
            <h1 style="margin-bottom: 20px;">Postre</h1>
    
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde, vero architecto, qui, dicta mollitia repellat.</p>
        </div>

        <div class="items">
            <div class="opcion item1">
            <img src="img/durazno_queso_sin_fondo.png" alt="opcion 1">
            <div class="base"></div>
            </div>
            <div class="opcion item2">
                <div class="base"></div>
                <img src="img/curubuya_sin_fondo1.png" alt="opcion 2">
            </div>
            <div class="opcion item3">
                <img src="img/maracuya_sin_fondo_opcion_3.png" alt="opcion 3">
                <div class="base"></div>
            </div>
        </div>

        <div class="mitad-marron"></div>
        <img src="img/logo_combinado_sin_fondo.png" alt="foto-principal" class="foto-principal">
    </section>

    <!-- JavaScript para mostrar/ocultar secciones -->
    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Mostrar la sección seleccionada
            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'flex';
            }
        }
        
        function cerrarSegundaPantalla() {
            // Ocultar la segunda pantalla
            var segundaPantalla = document.querySelector('.info');
            segundaPantalla.style.display = 'none';

            // Mostrar la primera pantalla
            var primeraPantalla = document.querySelector('.intro');
            primeraPantalla.style.display = 'flex'; // o 'block' dependiendo de tu diseño
        }
        function volverAPrimerPantalla() {
            // Redirigir al index.html
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
